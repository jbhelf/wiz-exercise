name: Build & Deploy Tasky

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy-tasky:
    name: Build & Deploy Tasky
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & tag Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t tasky-app:$IMAGE_TAG .
          docker tag tasky-app:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/tasky-app:$IMAGE_TAG

      - name: Push to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/tasky-app:$IMAGE_TAG

      - name: Configure kubectl for EKS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name "${{ secrets.EKS_CLUSTER }}" \
            --region "${{ secrets.AWS_DEFAULT_REGION }}"

      - name: Bootstrap ALB Service Account
        run: kubectl apply -f k8s/alb-sa.yaml

      - name: Install AWS LB Controller RBAC
        run: kubectl apply -f k8s/rbac.yaml

      - name: Deploy Tasky app manifests
        run: kubectl apply -f k8s/app.yaml

      - name: Update Kubernetes Deployment Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          kubectl set image deployment/tasky tasky-container=${{ steps.login-ecr.outputs.registry }}/tasky-app:$IMAGE_TAG -n default